<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - SuperClaude 가이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-code {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(72, 187, 120, 0.3);
            border-color: rgba(72, 187, 120, 0.5);
        }
        
        .btn-primary:hover {
            background: rgba(72, 187, 120, 0.5);
        }
        
        .suggestions {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
        }
        
        .suggestions h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .suggestion-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 0.25rem;
            transition: background 0.2s ease;
        }
        
        .suggestion-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 640px) {
            .error-container {
                padding: 1rem;
            }
            
            .error-code {
                font-size: 2rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🔍</div>
        <div class="error-code">404</div>
        <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
        <p class="error-message">
            요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
            URL을 확인하시거나 아래 버튼을 통해 다른 페이지로 이동해보세요.
        </p>
        
        <div class="action-buttons">
            <a href="./" class="btn btn-primary">홈으로 돌아가기</a>
            <button class="btn" onclick="history.back()">이전 페이지</button>
        </div>

        <div class="suggestions">
            <h3>인기 페이지</h3>
            <a href="./#getting-started" class="suggestion-link">🚀 시작하기</a>
            <a href="./#core-features" class="suggestion-link">⚡ 핵심 기능</a>
            <a href="./#advanced-usage" class="suggestion-link">🔥 고급 활용</a>
            <a href="./#examples" class="suggestion-link">💼 실전 예제</a>
            <a href="./#reference" class="suggestion-link">📚 참고 자료</a>
        </div>
    </div>

    <script>
        // Redirect to home if the URL suggests we might be in a subdirectory
        if (window.location.pathname.includes('/superclaude-guide/') && 
            !window.location.pathname.endsWith('/404.html')) {
            // Try to redirect to the correct path
            const newPath = window.location.pathname.replace('/superclaude-guide', '');
            if (newPath !== window.location.pathname) {
                window.location.href = '/superclaude-guide' + (newPath === '/' ? '/' : newPath);
            }
        }
        
        // Auto-redirect to home after 10 seconds if no user interaction
        let autoRedirectTimer = setTimeout(() => {
            window.location.href = './';
        }, 10000);
        
        // Cancel auto-redirect if user interacts with the page
        document.addEventListener('click', () => clearTimeout(autoRedirectTimer));
        document.addEventListener('keydown', () => clearTimeout(autoRedirectTimer));
        document.addEventListener('scroll', () => clearTimeout(autoRedirectTimer));
    </script>
</body>
</html>
