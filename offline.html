<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - SuperClaude 가이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .cached-content {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
        }
        
        .cached-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 0.25rem;
            transition: background 0.2s ease;
        }
        
        .cached-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">오프라인 모드</h1>
        <p class="offline-message">
            인터넷 연결을 확인할 수 없습니다.<br>
            연결이 복구되면 자동으로 최신 콘텐츠를 불러옵니다.
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            다시 시도
        </button>
        
        <div class="cached-content">
            <h3 style="margin-bottom: 1rem; font-size: 1.2rem;">캐시된 콘텐츠</h3>
            <a href="./" class="cached-link">🏠 홈페이지</a>
            <a href="./#getting-started" class="cached-link">🚀 시작하기</a>
            <a href="./#core-features" class="cached-link">⚡ 핵심 기능</a>
            <a href="./#advanced-usage" class="cached-link">🔥 고급 활용</a>
            <a href="./#examples" class="cached-link">💼 실전 예제</a>
            <a href="./#reference" class="cached-link">📚 참고 자료</a>
        </div>
    </div>

    <script>
        // Automatically retry when connection is restored
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Show connection status
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            const title = document.querySelector('.offline-title');
            const message = document.querySelector('.offline-message');
            
            if (isOnline) {
                title.textContent = '연결 복구됨';
                message.innerHTML = '인터넷 연결이 복구되었습니다.<br>페이지를 새로고침하는 중...';
                setTimeout(() => location.reload(), 1000);
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
    </script>
</body>
</html>
