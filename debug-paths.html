<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Path Debug - SuperClaude</title>
    <style>
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .section {
            background: #2a2a2a;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .test-result {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success {
            background: #2d5a2d;
            border-left: 4px solid #4caf50;
        }
        .error {
            background: #5a2d2d;
            border-left: 4px solid #f44336;
        }
        .info {
            background: #2d3a5a;
            border-left: 4px solid #2196f3;
        }
        .loading {
            color: #ffa726;
        }
        pre {
            background: #333;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <h1>🔧 GitHub Pages Path Debug Tool</h1>
    <p>이 페이지는 GitHub Pages에서 경로 문제를 디버깅하기 위한 도구입니다.</p>
    
    <div class="section">
        <h2>현재 위치 정보</h2>
        <div id="location-info"></div>
    </div>
    
    <div class="section">
        <h2>파일 접근성 테스트</h2>
        <button onclick="testPaths()">경로 테스트 시작</button>
        <div id="path-results"></div>
    </div>
    
    <div class="section">
        <h2>Service Worker 상태</h2>
        <div id="sw-status"></div>
    </div>
    
    <div class="section">
        <h2>추천 수정사항</h2>
        <div id="recommendations"></div>
    </div>

    <script>
        // Display current location information
        function showLocationInfo() {
            const info = document.getElementById('location-info');
            const locationData = {
                'Full URL': window.location.href,
                'Hostname': window.location.hostname,
                'Pathname': window.location.pathname,
                'Origin': window.location.origin,
                'Base Path (detected)': getBasePath(),
                'Is GitHub Pages': window.location.hostname.includes('github.io'),
                'User Agent': navigator.userAgent
            };
            
            let html = '<pre>';
            for (const [key, value] of Object.entries(locationData)) {
                html += `<strong>${key}:</strong> ${value}\n`;
            }
            html += '</pre>';
            info.innerHTML = html;
        }
        
        // Get detected base path
        function getBasePath() {
            let basePath = window.location.pathname.endsWith('/') 
                ? window.location.pathname 
                : window.location.pathname + '/';
            
            if (window.location.hostname.includes('github.io')) {
                const pathParts = window.location.pathname.split('/').filter(p => p);
                if (pathParts.length > 0) {
                    basePath = '/' + pathParts[0] + '/';
                }
            }
            
            return basePath;
        }
        
        // Test file accessibility
        async function testPaths() {
            const resultsDiv = document.getElementById('path-results');
            resultsDiv.innerHTML = '<div class="loading">테스트 진행 중...</div>';
            
            const basePath = getBasePath();
            const testFiles = [
                './index.html',
                './styles.css',
                './script.js',
                './sw.js',
                './favicon.ico',
                './favicon.svg',
                './offline.html',
                './404.html',
                basePath + 'index.html',
                basePath + 'styles.css',
                basePath + 'script.js'
            ];
            
            let html = '';
            
            for (const filePath of testFiles) {
                try {
                    const response = await fetch(filePath, { method: 'HEAD' });
                    const status = response.ok ? 'success' : 'error';
                    const statusText = response.ok ? 'OK' : `${response.status} ${response.statusText}`;
                    
                    html += `<div class="test-result ${status}">
                        <strong>${filePath}</strong>: ${statusText}
                    </div>`;
                } catch (error) {
                    html += `<div class="test-result error">
                        <strong>${filePath}</strong>: Error - ${error.message}
                    </div>`;
                }
            }
            
            resultsDiv.innerHTML = html;
            generateRecommendations();
        }
        
        // Check service worker status
        function checkServiceWorker() {
            const swDiv = document.getElementById('sw-status');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    let html = '<div class="test-result info">Service Worker 지원됨</div>';
                    
                    if (registration) {
                        html += `<div class="test-result success">
                            Service Worker 등록됨<br>
                            <strong>Scope:</strong> ${registration.scope}<br>
                            <strong>State:</strong> ${registration.active ? registration.active.state : 'N/A'}
                        </div>`;
                    } else {
                        html += '<div class="test-result error">Service Worker 등록되지 않음</div>';
                    }
                    
                    swDiv.innerHTML = html;
                });
            } else {
                swDiv.innerHTML = '<div class="test-result error">Service Worker 지원되지 않음</div>';
            }
        }
        
        // Generate recommendations based on test results
        function generateRecommendations() {
            const recDiv = document.getElementById('recommendations');
            const isGitHubPages = window.location.hostname.includes('github.io');
            const pathParts = window.location.pathname.split('/').filter(p => p);
            
            let recommendations = [];
            
            if (isGitHubPages) {
                recommendations.push('✅ GitHub Pages 환경에서 실행 중입니다.');
                
                if (pathParts.length > 0) {
                    recommendations.push(`📁 프로젝트 사이트로 감지됨: /${pathParts[0]}/`);
                    recommendations.push('🔧 모든 절대 경로를 상대 경로(./)로 변경하는 것이 좋습니다.');
                } else {
                    recommendations.push('🏠 사용자/조직 사이트로 감지됨');
                }
            } else {
                recommendations.push('🖥️ 로컬 개발 환경에서 실행 중입니다.');
            }
            
            recommendations.push('📋 위의 파일 접근성 테스트 결과를 확인하세요.');
            recommendations.push('🔄 문제가 있는 경로는 상대 경로로 수정하세요.');
            
            let html = '<ul>';
            recommendations.forEach(rec => {
                html += `<li>${rec}</li>`;
            });
            html += '</ul>';
            
            recDiv.innerHTML = html;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showLocationInfo();
            checkServiceWorker();
            generateRecommendations();
        });
    </script>
</body>
</html>
